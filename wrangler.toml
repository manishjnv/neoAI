# ─────────────────────────────────────────────
# neoAI — Cloudflare Pages + Workers Config
# ─────────────────────────────────────────────
name = "neoai"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# ── Environment variables (non-secret) ──
[vars]
ENVIRONMENT = "production"
RATE_LIMIT_PER_HOUR = "50"
RATE_LIMIT_PER_DAY = "500"

# ── D1 Database ──
[[d1_databases]]
binding = "DB"
database_name = "neoai-db"
database_id = "" # Set after running: npx wrangler d1 create neoai-db

# ── KV Namespace ──
[[kv_namespaces]]
binding = "KV"
id = "" # Set after running: npx wrangler kv namespace create KV

# ── Workers AI ──
[ai]
binding = "AI"
