# ─────────────────────────────────────────────
# neoAI — Cloudflare Pages + Workers Config
# ─────────────────────────────────────────────
name = "neoai"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# ── Environment variables (non-secret) ──
[vars]
ENVIRONMENT = "production"
RATE_LIMIT_PER_HOUR = "50"
RATE_LIMIT_PER_DAY = "500"

# ── D1 Database ──
[[d1_databases]]
binding = "DB"
database_name = "neoai-db"
database_id = "d9107e34-c709-409d-b409-334a2d59c779"

# ── KV Namespace ──
[[kv_namespaces]]
binding = "KV"
id = "5f2ee7885cc942fea226b319d2834ac2"

# ── Workers AI ──
[ai]
binding = "AI"
